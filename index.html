<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="heading">
            <h1>PuppyCounts</h1>
        </div>
        <div class="container">
            <div class="side">
                <div class="birds">
                    <img src="./images/bird.png" alt="birds" class="bird1"/>
                    <img src="./images/bird2.png" alt="birds" class="bird2"/>
                </div>
                <div class="bees">
                    <img src="./images/bee.png" alt="bees" class="bee1"/>
                    <img src="./images/bee2.png" alt="bees" class="bee2"/>
                    <img src="./images/bee.png" alt="bees" class="bee3"/>
                    <img src="./images/bee2.png" alt="bees" class="bee4"/>
                    <img src="./images/bee.png" alt="bees" class="bee5"/>
                </div>
                <div class="grass">
                    <img src="./images/grass.png" alt="grass1"/>
                    <div class="pup">
                        <img src="./images/pup.png" alt="pup-image"/>
                    </div>
                    <img src="./images/grass.png" alt="grass3"/>
                </div>
            </div>
            <div class="centered">
                <table id="calc">
                    <tr>
                        <td colspan="4">
                            <input type="text" id="result">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" id="c" value="C" onclick="clearScreen()"></td>
                        <td><input type="button" id="mod" value="%" onclick="display('%')"></td>
                        <td><input type="button" id="div" value="←" onclick="back()"></td>
                        <td><input type="button" id="div" value="/" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="1" value="1" onclick="display(1)"></td>
                        <td><input type="button" id="2" value="2" onclick="display(2)"></td>
                        <td><input type="button" id="3" value="3" onclick="display(3)"></td>
                        <td><input type="button" id="mul" value="*" onclick="display('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="4" value="4" onclick="display(4)"></td>
                        <td><input type="button" id="5" value="5" onclick="display(5)"></td>
                        <td><input type="button" id="6" value="6" onclick="display(6)"></td>
                        <td><input type="button" id="sub" value="-" onclick="display('-')"></td>
        
                    </tr>
                    <tr>
                        <td><input type="button" id="7" value="7" onclick="display(7)"></td>
                        <td><input type="button" id="8" value="8" onclick="display(8)"></td>
                        <td><input type="button" id="9" value="9" onclick="display(9)"></td>
                        <td><input type="button" id="add" value="+" onclick="display('+')"></td>
        
                    </tr>
                    <tr>
                        <td><input type="button" id="00" value="00" onclick="display('00')"></td>
                        <td><input type="button" id="0" value="0" onclick="display(0)"></td>
                        <td><input type="button" id="dot" value="." onclick="display('.')"></td>
                        <td><input type="button" id="eq" value="=" onclick="calculate()"></td>
                    </tr>
                </table>
            </div>
            <div class="side">
                <div class="birds">
                    <img src="./images/bird.png" alt="birds" class="bird3"/>
                    <img src="./images/bird2.png" alt="birds" class="bird4"/>
                </div>
                <div class="bees">
                    <img src="./images/bee.png" alt="bees" class="bee6"/>
                    <img src="./images/bee2.png" alt="bees" class="bee7"/>
                    <img src="./images/bee.png" alt="bees" class="bee8"/>
                    <img src="./images/bee2.png" alt="bees" class="bee9"/>
                    <img src="./images/bee.png" alt="bees" class="bee10"/>
                </div>
                <div class="grass">
                    <img src="./images/grass.png" alt="grass1"/>
                    <div class="pup">
                        <img src="./images/pup.png" alt="pup-image"/>
                    </div>
                    <img src="./images/grass.png" alt="grass3"/>
                </div>
            </div>
        </div>
    </body>
</html>
